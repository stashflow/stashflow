<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // If we're on GitHub Pages and the path is not the root, redirect to the app
      if (window.location.hostname.includes('github.io') && path !== '/') {
        // Remove any trailing slashes
        const cleanPath = path.replace(/\/$/, '');
        // Redirect to the app with the path
        window.location.href = `/#${cleanPath}`;
      } else {
        // Otherwise, redirect to the root
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
