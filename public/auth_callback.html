<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - Redirecting...</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
      background-color: #f8fafc;
      color: #1e293b;
    }
    .auth-container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      background-color: white;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    .status {
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .success {
      color: #16a34a;
    }
    .error {
      color: #dc2626;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div id="loading" class="loading-spinner"></div>
    <h1>Authentication</h1>
    <div id="status" class="status">Processing login...</div>
    <div id="actions" style="display: none;">
      <button id="retry">Retry</button>
      <button id="homepage">Go to Homepage</button>
    </div>
  </div>

  <script>
    const statusElement = document.getElementById('status');
    const loadingElement = document.getElementById('loading');
    const actionsElement = document.getElementById('actions');
    const retryButton = document.getElementById('retry');
    const homepageButton = document.getElementById('homepage');

    // Use Supabase environment variables
    const supabaseUrl = 'https://vzxifhvyxybvzlanghiu.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6eGlmaHZ5eHlidnpsYW5naGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNTM2NDEsImV4cCI6MjA2MDgyOTY0MX0.BcO6uRTIvWwmZdMDOUltjlay_58_2zwEM0s3GB8oPS4';

    if (!supabaseUrl || !supabaseAnonKey) {
      setError('Missing Supabase environment variables');
      return;
    }

    // Initialize the Supabase client
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Function to set error message
    function setError(message) {
      statusElement.textContent = message;
      statusElement.className = 'status error';
      loadingElement.style.display = 'none';
      actionsElement.style.display = 'block';
    }

    // Function to set success message
    function setSuccess(message) {
      statusElement.textContent = message;
      statusElement.className = 'status success';
      loadingElement.style.display = 'none';
      actionsElement.style.display = 'block';
    }

    // Retry authentication
    retryButton.addEventListener('click', function() {
      window.location.href = '/auth';
    });

    // Go to homepage
    homepageButton.addEventListener('click', function() {
      window.location.href = '/';
    });

    // Process the authentication parameters
    async function processAuth() {
      try {
        console.log('Full URL:', window.location.href);
        
        // Check for code in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error) {
          console.error('Auth error:', error, errorDescription);
          setError(`Authentication failed: ${errorDescription || error}`);
          return;
        }
        
        if (code) {
          console.log('Found code in URL, exchanging for session');
          
          try {
            // Exchange code for session
            const { data, error } = await supabase.auth.exchangeCodeForSession(code);
            
            if (error) {
              console.error('Session error:', error);
              setError(`Failed to establish session: ${error.message}`);
              return;
            }
            
            if (data?.session) {
              console.log('Session established');
              setSuccess('Successfully signed in!');
              
              // Redirect to app after a short delay
              setTimeout(() => {
                window.location.href = '/';
              }, 1000);
              return;
            }
          } catch (err) {
            console.error('Session exchange error:', err);
            setError(`Failed to process authentication: ${err.message}`);
            return;
          }
        }
        
        // Check for hash fragments (implicit flow)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        
        if (accessToken && refreshToken) {
          console.log('Found tokens in hash, setting session');
          
          try {
            // Set session with tokens
            const { data, error } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
            });
            
            if (error) {
              console.error('Session error:', error);
              setError(`Failed to establish session: ${error.message}`);
              return;
            }
            
            if (data?.session) {
              console.log('Session established');
              setSuccess('Successfully signed in!');
              
              // Redirect to app after a short delay
              setTimeout(() => {
                window.location.href = '/';
              }, 1000);
              return;
            }
          } catch (err) {
            console.error('Session error:', err);
            setError(`Failed to process authentication: ${err.message}`);
            return;
          }
        }
        
        setError('No authentication code or session was found');
      } catch (err) {
        console.error('Processing error:', err);
        setError(`An unexpected error occurred: ${err.message}`);
      }
    }

    // Process authentication when the page loads
    window.onload = processAuth;
  </script>
</body>
</html>
